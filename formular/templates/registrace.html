<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style.css">
    <title>Registrace</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/validate.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-image: linear-gradient(to right, #0f0c29, #302b63, #24243e);">
    <form id="regform" onsubmit="event.preventDefault();" class="registracni_formular" method="POST">
        <fieldset>
            <legend>Registrační formulář</legend>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="nick">Přezdívka:</label><br>
                    <input class="form-control" type="text" name="nick" id="nick"><br>
                </div>
                <div class="col-md-6">
                    <p class="form-label">Jste plavec?</p>
                    <input class="form-check-input" type="radio" name="je_plavec" id="ano" value="1" checked>
                    <label class="form-check-label" for="ano">Ano</label>
                    <input class="form-check-input" type="radio" name="je_plavec" id="ne" value="0">
                    <label class="form-check-label" for="ne">Ne</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label" for="kanoe_kamarad">S kým byste rád jel/a? (nepovinné)</label><br>
                    <input class="form-control" type="text" name="kanoe_kamarad" id="kanoe_kamarad"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-secondary" href="/">Storno</a>
                    <button class="btn btn-primary" type="submit">Registrovat</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
